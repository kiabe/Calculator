<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="calculator.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <h1>Punch numbers in, Get numbers out</h1>
            <h3>In other words, a calculator</h3>
        </header>
        <div id="container">
            <div id="display"></div>
            <div id="body">
                <div class="row">
                    <button type="button" id="allClear">AC</button>
                </div>
                <div class="row">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="operator">/</button>
                </div>
                <div class="row">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="operator">x</button>
                </div>
                <div class="row">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="operator">-</button>
                </div>
                <div class="row">
                    <button type="button" class="number">0</button>
                    <button type="button" id="decimal">.</button>
                    <button type="button" id="equal">=</button>
                    <button type="button" class="operator">+</button>
                </div>
            </div>
        </div>
        <footer id="footer">Made by Kiabe</footer>
    </body>
</html>
